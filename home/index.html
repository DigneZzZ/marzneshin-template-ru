<head>
  <meta charset="UTF-8">
  <title>OWL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <style>
    body {
      cursor: none;
      height: 100vh;
      width: 100vw;
    }

    :root {
      --eyeXPosition: 0px;
      --eyeYPosition: 0px;
      --eyeRadio: 20;
      --mosquitoXPosition: 0px;
      --mosquitoYPosition: 0px;
    }

    .scene {
      background: #241e3e;
      width: 100vw;
      height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .sky {
      width: 100vw;
      height: 250px;
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #56459e;
      border-radius: 50%;
      filter: blur(0.55px);
      -webkit-filter: blur(0.55px);
    }

    .star--a {
      left: 5%;
      top: 20px;
    }

    .star--b {
      left: 14%;
      top: 45px;
    }

    .star--c {
      left: 30%;
      top: 68px;
    }

    .star--d {
      left: 48%;
      top: 38px;
    }

    .star--e {
      left: 55%;
      top: 48px;
    }

    .star--f {
      left: 71%;
      top: 6px;
    }

    .star--g {
      left: 79%;
      top: 86px;
    }

    .star--h {
      left: 94%;
      top: 29px;
    }

    .star:before,
    .star:after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      margin-top: 0px;
      margin-left: -8px;
      height: 0px;
      width: 16px;
      border-top: 1px solid #56459e;
    }

    .star:after {
      transform: rotate(90deg);
    }

    .owl {
      width: 200px;
    }

    .mosquito {
      position: absolute;
      width: 35px;
      left: var(--mosquitoXPosition);
      top: var(--mosquitoYPosition);
    }

    .iris,
    .pupil {
      transform: translate(var(--eyeXPosition), var(--eyeYPosition));
    }
  </style>

</head>

  <script>
    const xCenter = window.innerWidth / 2;
    const yCenter = window.innerHeight / 2;

    const style = getComputedStyle(document.body);
    const eyeRadio = style.getPropertyValue('--eyeRadio');

    document.addEventListener('mousemove', event => {
      const xPosition = event.clientX;
      const yPosition = event.clientY;
      const xDistance = xPosition - xCenter;
      const yDistance = yPosition - yCenter;

      document.documentElement.style.setProperty('--eyeXPosition', `${xDistance * eyeRadio / xCenter}px`);
      document.documentElement.style.setProperty('--eyeYPosition', `${yDistance * eyeRadio / yCenter}px`);
      document.documentElement.style.setProperty('--mosquitoXPosition', `${xPosition}px`);
      document.documentElement.style.setProperty('--mosquitoYPosition', `${yPosition}px`);
    });
  </script>
